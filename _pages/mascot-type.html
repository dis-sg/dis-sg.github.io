---
layout: default
title: "Mascot Type"
permalink: "/mascot-type/:name/"
---
<h2>Mascots of Type: {{ page.name | capitalize }}</h2>

<ul>
  {% for mascot in site.mascotdex %}
    {% if mascot.mascot-type contains page.name %}
      <li><a href="{{ mascot.url }}">{{ mascot.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
