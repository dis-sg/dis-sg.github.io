---
layout: default
title: "Mascot Owner"
permalink: "/mascot-owner/:slug/"
---

<h2>Mascots Owned by: {{ page.title | capitalize }}</h2>

<ul>
  {% for mascot in site.mascotdex %}
    {% if mascot.mascot-owner contains page.title %}
      <li><a href="{{ mascot.url }}">{{ mascot.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
