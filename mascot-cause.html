---
layout: default
title: "Mascot Cause"
permalink: "/mascot-cause/:slug/"
---

<h2>Mascots for the Cause: {{ page.title | capitalize }}</h2>

<ul>
  {% for mascot in site.mascotdex %}
    {% if mascot.mascot-cause contains page.title %}
      <li><a href="{{ mascot.url }}">{{ mascot.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
