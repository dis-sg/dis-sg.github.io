---
layout: default
title: "Mascot Type"
permalink: "/mascot-type/:slug/"
---

<h2>Mascots of Type: {{ page.title | capitalize }}</h2>

<ul>
  {% for mascot in site.mascotdex %}
    {% if mascot.mascot-type contains page.title %}
      <li><a href="{{ mascot.url }}">{{ mascot.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
