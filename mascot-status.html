---
layout: default
title: "Mascot Status"
permalink: "/mascot-status/:slug/"
---

<h2>Mascots with Status: {{ page.title | capitalize }}</h2>

<ul>
  {% for mascot in site.mascotdex %}
    {% if mascot.mascot-status contains page.title %}
      <li><a href="{{ mascot.url }}">{{ mascot.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
